title: |-
  VPNC Connect
summary: |
  Connects with Cisco VPN
description: |
  Connects with Cisco VPN using provided configuration
website: https://github.com/DroidsOnRoids/bitrise-step-vpnc-connect
source_code_url: https://github.com/DroidsOnRoids/bitrise-step-vpnc-connect
support_url: https://github.com/DroidsOnRoids/bitrise-step-vpnc-connect

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  apt_get:
  - name: vpnc

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - commandline_options:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      description: |    
        Description of this input.

        Can be Markdown formatted text.
      is_expand: true 
      is_required: false
      value_options: []

  - config_file_content:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this input.

        Can be Markdown formatted text.
      is_expand: false
      is_required: false
      value_options: []
